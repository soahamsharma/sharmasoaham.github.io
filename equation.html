<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src='equation.js'></script>


    </head>
    <body>
        <h1>Equation Solver</h1>
        <div id = 'equationcanvas'>
        <h2 class = 'math equation'><b></b><b></b><b></b><b class='equal'></b><b></b><b></b><b></b></h2>
        </div>
        <div id="operations">
        <button class='operation'>Add</button>
        <button class='operation'>Subtract</button>
        <button class='operation'>Divide</button>
        <button class='operation'>Multiply</button>
        </div>
        <div class='hidden' id='nummod'>
            <h3 id='currop'><h3>
            <div id = 'numarea'>
            <label id ='signlabel'>+</label>
            <label id='numval'></label>
            <label id ='xlabel' class='math hidden'>x</label>
            </div>
            <button class = 'process' id = 'delete'>Delete</button>
            <button class = 'process' id = 'go'>Go</button>

        </div>
        <div id='numberpad'>
            <table>
                <tr><td><button class='number'>1</button></td><td><button class='number'>2</button></td><td><button class='number'>3</button></td></tr>
                <tr><td><button class='number'>4</button></td><td><button class='number'>5</button></td><td><button class='number'>6</button></td></tr>
                <tr><td><button class='number'>7</button></td><td><button class='number'>8</button></td><td><button class='number'>9</button></td></tr>
                <tr><td><button id="signchange">+/-</button></td><td><button class='number'>0</button></td><td><button class = 'math' id='xtoggle'>x</button></td></tr>
            </table>
        </div>
    </body>

</html>
